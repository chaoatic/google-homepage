<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div>
      <img
        class="logo"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        srcset="
          https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png 1x,
          https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png 2x
        "
      />

      <div class="search-box">
        <img class="icon" src="images/search_black_24dp.svg" />
        <form class="search-form">
          <input id="search-string" name="search-box" type="text" />
        </form>
        <img
          class="icon"
          src="https://www.gstatic.com/inputtools/images/tia.png"
        />
      </div>
    </div>
  </body>
</html>
