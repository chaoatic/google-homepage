<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="google.css" type="text/css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <main>
      <img
        class="logo"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        srcset="
          https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png 1x,
          https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png 2x
        "
        alt="Google logo"
      />

      <div class="search-box">
        <img class="icon" src="images/search_icon.svg" alt="" />
        <form class="search-form">
          <input id="search-string" name="search-box" type="text" />
        </form>
      </div>

      <div class="search-button">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </main>
  </body>
</html>
