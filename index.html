<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <nav>
      <ul class="top-nav">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
          <a href="#"><img src="images/apps_black_24dp.svg" /></a>
        </li>
        <li><button>Sign in</button></li>
      </ul>
    </nav>

    <div>
      <img
        class="logo"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        srcset="
          https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png 1x,
          https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png 2x
        "
      />

      <div class="search-box">
        <img class="icon" src="images/search_black_24dp.svg" />
        <form class="search-form">
          <input id="search-string" name="search-box" type="text" />
        </form>
      </div>
    </div>

    <div class="search-button">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>

    <footer>
      <nav>
        <div class="bottom-nav">
          <ul class="bottom-nav-menu">
            <li><a href="#">About</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
          </ul>

          <ul class="bottom-nav-menu">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
